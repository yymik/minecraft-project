{% extends "base.html" %}
{% block title %}새 토론 - 스티븐 위키{% endblock %}
{% block content %}
<h2>새 토론 만들기</h2>
<form method="POST">
  {% csrf_token %}
  <input type="text" name="title" placeholder="제목" style="width:100%;" required><br><br>
  <input type="text" name="author" placeholder="이름 (선택)" style="width:100%;"><br><br>
  <textarea name="content" rows="6" style="width:100%;" placeholder="첫 댓글 내용" required></textarea><br>
  <button type="submit">등록</button>
  <a href="{% url 'wiki:recent_discussions' %}">취소</a>
</form>
{% endblock %}
