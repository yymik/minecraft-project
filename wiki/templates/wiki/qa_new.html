{% extends "base.html" %}
{% block title %}질문 작성 - 스티븐 위키{% endblock %}
{% block content %}
<h2>질문 작성</h2>
<form method="POST">
  {% csrf_token %}
  <input type="text" name="title" placeholder="제목" style="width:100%;" required><br><br>
  <input type="text" name="author" placeholder="이름 (선택)" style="width:100%;"><br><br>
  <textarea name="content" rows="8" style="width:100%;" placeholder="질문 내용을 적어주세요." required></textarea><br>
  <button type="submit">등록</button>
  <a href="{% url 'wiki:qa_list' %}">취소</a>
</form>
{% endblock %}
