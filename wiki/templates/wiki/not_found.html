{% extends "base.html" %}
{% load wiki_filters %}
{% block title %}{{ title }} 문서를 찾을 수 없습니다 - 스티븐 위키{% endblock %}
{% block content %}
<h2>{{ title }} 문서를 찾을 수 없습니다.</h2>
{% if load_error %}
<div class="alert alert-warning">{{ load_error }}</div>
{% endif %}
<p><a href="{% url 'wiki:wiki_edit' title|wiki_title_path %}">새 문서 작성</a></p>
{% endblock %}
