<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>가입 완료 - 이메일 인증 안내</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container" style="max-width:640px;margin-top:72px">
  <div class="card shadow-sm">
    <div class="card-body p-4">
      <h3 class="mb-2">가입 완료</h3>
      <p class="text-muted mb-4">아래 주소로 인증 메일을 보냈습니다. 24시간 내 인증을 완료해주세요.</p>
      <div class="alert alert-info">
        <div class="fw-semibold">{{ email }}</div>
        <div class="small text-muted">스팸/프로모션함도 확인해주세요.</div>
      </div>
      <div class="d-flex gap-2">
        <a class="btn btn-primary" href="{% url 'accounts:login' %}">로그인 화면으로</a>
        <a class="btn btn-outline-secondary" href="{% url 'accounts:register' %}">다시 입력하기</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
