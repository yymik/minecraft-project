<!DOCTYPE html>
<html lang="ko">
  <body style="font-family:system-ui,AppleSDGothicNeo,Arial,sans-serif;line-height:1.6">
    <h2>이메일 인증</h2>
    {% if otp_code %}
      <p>아래 인증번호를 입력해주세요:</p>
      <p style="font-size:28px;font-weight:700;letter-spacing:3px;margin:16px 0">
        {{ otp_code }}
      </p>
      <p style="color:#6c757d">유효시간: 10분</p>
    {% else %}
      <p>{{ user.username }}님, 아래 링크를 눌러 인증을 완료하세요.</p>
      <p><a href="{{ verify_link }}" style="display:inline-block;background:#0d6efd;color:#fff;padding:10px 16px;border-radius:6px;text-decoration:none">인증하러 가기</a></p>
      <p style="color:#6c757d;font-size:12px">링크가 안 열리면 이 주소를 복사해 붙여넣기:<br>{{ verify_link }}</p>
    {% endif %}
  </body>
</html>
