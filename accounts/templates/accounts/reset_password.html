<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>새 비밀번호 설정</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container" style="max-width:560px;margin-top:72px">
  <div class="card shadow-sm">
    <div class="card-body p-4">
      <h3 class="mb-1">새 비밀번호 설정</h3>
      <p class="text-muted mb-4">아래에 새 비밀번호를 입력해 주세요.</p>

      {% if messages %}
        {% for m in messages %}
          <div class="alert alert-{{ m.tags }} alert-dismissible fade show" role="alert">
            {{ m }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">새 비밀번호</label>
          <input type="password" name="new_password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">새 비밀번호 확인</label>
          <input type="password" name="new_password2" class="form-control" required>
        </div>
        <div class="d-grid">
          <button class="btn btn-primary" type="submit">저장</button>
        </div>
      </form>

      <hr class="my-4">
      <a class="small" href="{% url 'accounts:login' %}">&larr; 로그인으로</a>
    </div>
  </div>
</div>
</body>
</html>
