<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 - 스티븐 위키</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f3f3f3;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }
        .form-container h2 {
            margin-bottom: 25px;
            font-weight: bold;
            text-align: center;
        }
        .form-container .btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .form-container a {
            color: #0d6efd;
            text-decoration: none;
        }
        .form-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2><a href="home.html" style="text-decoration: none; color: inherit;">스티븐 위키 로그인</a></h2>
    {% if messages %}
        {% for m in messages %}
            <div class="alert alert-{{ m.tags }} alert-dismissible fade show" role="alert">
            {{ m }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" action="{% url 'accounts:login' %}">
        {% csrf_token %}
        <!-- 아이디(사용자 이름) -->
        <div class="mb-3">
            <label for="username" class="form-label">사용자 이름</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <!-- 비밀번호 -->
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <!-- 자동 로그인 및 아이디 저장 (선택사항) -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                    로그인 상태 유지
                </label>
            </div>
            <a href="{% url 'accounts:forgot' %}">비밀번호 찾기</a>
        </div>
        
        <button type="submit" class="btn btn-primary mt-3">로그인</button>
    </form>
    
    <div class="text-center mt-3">
        <p>계정이 없으신가요? <a href="{% url 'accounts:register' %}">회원가입</a></p>
    </div>
</div>

</body>
</html>
