{% extends 'base.html' %}
{% load static %}

{% block title %}회원가입 완료{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center p-5">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                    </div>
                    
                    <h2 class="card-title text-success mb-4">회원가입이 완료되었습니다!</h2>
                    
                    <div class="alert alert-info">
                        <strong>{{ username }}</strong>님, 환영합니다!<br>
                        이메일 인증을 위해 <strong>{{ email }}</strong>로 전송된 링크를 확인해주세요.
                    </div>
                    
                    <p class="text-muted mb-4">
                        이메일 인증을 완료하신 후 로그인하실 수 있습니다.<br>
                        메일함(스팸함 포함)을 확인해주세요.
                    </p>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{% url 'accounts:login' %}" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>로그인 페이지로
                        </a>
                        <a href="{% url 'main:home' %}" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-home me-2"></i>메인 페이지로
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    border: none;
    border-radius: 15px;
}

.btn {
    border-radius: 25px;
    padding: 12px 30px;
}

.alert {
    border-radius: 10px;
    border: none;
}
</style>
{% endblock %}
