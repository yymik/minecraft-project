<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 재설정 - 스티븐 위키</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f8f9fa; }
    .card-wrap { max-width: 520px; margin: 80px auto; }
  </style>
</head>
<body>
<div class="card-wrap">
  <div class="card shadow-sm">
    <div class="card-body p-4">
      <h3 class="mb-1">비밀번호 재설정</h3>
      <p class="text-muted mb-4">가입한 이메일 주소로 재설정 링크를 보내드립니다.</p>

      <!-- Django messages 출력 -->
      {% if messages %}
        {% for m in messages %}
          <div class="alert alert-{{ m.tags }} alert-dismissible fade show" role="alert">
            {{ m }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}

      <form id="forgotForm" method="post" action="{% url 'accounts:forgot' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="email" class="form-label">이메일 주소</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
          <div class="form-text">스팸함도 함께 확인해주세요.</div>
        </div>

        <div id="alertPlaceholder"></div>

        <div class="d-grid">
          <button type="submit" id="sendBtn" class="btn btn-primary">
            재설정 링크 보내기
          </button>
        </div>
      </form>

      <hr class="my-4">
      <div class="d-flex justify-content-between">
        <a class="small" href="{% url 'accounts:login' %}">&larr; 로그인으로 돌아가기</a>
        <a class="small" href="{% url 'accounts:register' %}">아직 계정이 없나요?</a>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById('forgotForm');
  const btn  = document.getElementById('sendBtn');
  const alertBox = document.getElementById('alertPlaceholder');

  // 기본은 일반 POST 제출(서버에서 messages + 리다이렉트 처리)
  // UX만 살짝: 클릭 시 스피너/비활성화
  form.addEventListener('submit', () => {
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>전송 중...';
  });

  // 폼 클라이언트 검증(간단)
  form.addEventListener('invalid', (e) => {
    e.preventDefault();
    alertBox.innerHTML = [
      '<div class="alert alert-danger alert-dismissible" role="alert">',
      '  올바른 이메일 주소를 입력하세요.',
      '  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
      '</div>'
    ].join('');
  }, true);
});
</script>
</body>
</html>
