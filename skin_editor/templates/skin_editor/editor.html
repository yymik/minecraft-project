{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마인크래프트 스킨 편집기</title>
    <link rel="stylesheet" href="{% static 'skin_editor/css/style.css' %}">
</head>
<body>
    <header class="page-header">
        <div>
            <p class="eyebrow">Minecraft Skin Lab</p>
            <h1>마인크래프트 스킨 편집기</h1>
            <p class="lede">64x64 픽셀을 편하게 수정하고 바로 3D에서 확인하세요.</p>
        </div>
        <div class="header-actions">
            <button id="downloadButton" type="button" class="btn primary">PNG로 다운로드</button>
        </div>
    </header>

    <main class="layout">
        <section class="controls">
            <div class="card">
                <div class="card-header">
                    <div>
                        <p class="eyebrow">불러오기</p>
                        <h2>플레이어 스킨 가져오기</h2>
                    </div>
                </div>
                <label for="usernameInput">플레이어 이름</label>
                <div class="input-row">
                    <input type="text" id="usernameInput" placeholder="Minecraft Username">
                    <button id="loadSkinButton" type="button" class="btn ghost">불러오기</button>
                </div>
                <div class="inline-actions">
                    <button id="resetButton" type="button" class="btn subtle">기본 스킨</button>
                    <button id="clearButton" type="button" class="btn subtle">빈 캔버스</button>
                </div>
                <p class="hint">Mojang 공개 스킨을 API로 가져와 바로 편집할 수 있습니다.</p>
            </div>

            <div class="card">
                <div class="card-header">
                    <div>
                        <p class="eyebrow">도구</p>
                        <h2>그리기 설정</h2>
                    </div>
                </div>
                <label for="colorPicker">색상 선택</label>
                <div class="color-row">
                    <input type="color" id="colorPicker" value="#1d4ed8">
                    <div class="swatches">
                        <button class="swatch" type="button" data-color="#1d4ed8" aria-label="블루"></button>
                        <button class="swatch" type="button" data-color="#10b981" aria-label="그린"></button>
                        <button class="swatch" type="button" data-color="#f97316" aria-label="오렌지"></button>
                        <button class="swatch" type="button" data-color="#0f172a" aria-label="딥 블루"></button>
                        <button class="swatch" type="button" data-color="#f8fafc" aria-label="화이트"></button>
                    </div>
                </div>

                <p class="hint">색상을 고르고 캔버스를 드래그해 픽셀을 칠하세요.</p>
            </div>

            <div class="card callout">
                <p class="info">
                    <strong>다운로드 후 적용:</strong>
                    <a href="https://www.minecraft.net/msaprofile/profile/skin" target="_blank" rel="noopener noreferrer">Minecraft 공식 사이트</a>에서 PNG를 업로드하면 바로 사용할 수 있습니다.
                </p>
            </div>
        </section>

        <section class="workspace">
            <div class="panel">
                <div class="panel-header">
                    <div>
                        <p class="eyebrow">2D</p>
                        <h2>픽셀 편집 (64×64)</h2>
                    </div>
                </div>
                <div class="canvas-shell">
                    <canvas id="skinCanvas" width="64" height="64"></canvas>
                </div>
                <p class="hint">좌측 도구를 골라 칠하거나 지우세요.</p>
            </div>
        </section>
    </main>

    <script>
        var defaultSkinUrl = "{% static 'skin_editor/assets/images/default_skin.png' %}";
        var getSkinApiUrlTemplate = "{% url 'skin_editor:get_skin_api' %}";
    </script>
    <script src="{% static 'skin_editor/js/main.js' %}"></script>
</body>
</html>
